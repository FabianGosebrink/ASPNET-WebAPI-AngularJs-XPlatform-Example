
<div id="wrapper">
    <!-- Navigation -->
    <div ng-include="'app/Common/Navigation/navigation.html'"></div>
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Camera</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary btn-lg btn-block" data-ng-click="vm.takePhoto()">Take Photo</button>
            </div>
           
            <div class="row">

                <div class="col-sm-6 col-md-3" data-ng-repeat="imageuri in vm.allImageUris">
                    <a href="#" class="thumbnail">
                        <img ng-src="{{imageuri}}" alt="Generic placeholder thumbnail">
                    </a>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
