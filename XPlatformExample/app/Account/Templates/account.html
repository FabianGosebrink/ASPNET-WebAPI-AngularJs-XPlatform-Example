
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control"
                                       placeholder="Username"
                                       name="username"
                                       type="text"
                                       data-ng-model="vm.username" 
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control"
                                       placeholder="Password" name="password"
                                       data-ng-model="vm.password" type="password" 
                                       value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me" data-ng-model="vm.rememberMe">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button data-ng-click="vm.login()" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
